<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="3px">
            <tr>
                <th>EMPNO</th>
                <th>ENAME</th>
                <th>JOB</th>
                <th>MGR</th>
                <th>HIREADATE</th>
                <th>SAL</th>
                <th>COMM</th>
                <th>DEPTNO</th>
            </tr>
            {% for i in employe %}
            <tr>
                <td>{{i.EMPNO}}</td>
                <td>{{i.ENAME}}</td>
                <td>{{i.JOB}}</td>
                <td>{{i.MGR}}</td>
                <td>{{i.HIREDATE}}</td>
                <td>{{i.SAL}}</td>
                <td>{{i.COMM}}</td>
                <td>{{i.DEPTNO}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
